<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p5.js Interactive Circles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
      function setup() {
        createCanvas(640, 360);
        noStroke();
        // No need for rectMode(CENTER) as ellipse() uses center coordinates by default
      }
      
      function draw() {
        background(51);
        
        fill(255, 204);
        ellipse(mouseX, height/2, mouseY/2+10, mouseY/2+10);
        
        fill(255, 204);
        let inverseX = width - mouseX;
        let inverseY = height - mouseY;
        ellipse(inverseX, height/2, (inverseY/2)+10, (inverseY/2)+10);
      }
    </script>
</body>
</html>
